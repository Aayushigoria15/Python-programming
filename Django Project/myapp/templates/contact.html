{% extends 'header.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    </style>
</head>
<body>
    {% if msg %}
        <b style="color: brown; text-align: center; margin-left: 650px; margin-top: 500px;">{{msg}}</b>
    {% endif %}
   <form class="contact-form " name="contact" method="POST" action="{% url 'contact' %}">
    {% csrf_token %}
    <table>
        <tr>
            <td>Name</td>
            <td><input type="text" name="name" ></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="email" ></td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td><input type="text" name="mobile" ></td>
        </tr>
        <tr>
            <td>Remarks</td>
            <td><textarea rows="5" cols="22" name="remarks" ></textarea></td>
        </tr>
        <tr>
            
            <td colspan="2" align ="center">
                <input type="submit" value="SUBMIT" class="btn btn-primary">
            </td>
        </tr>
    </table>

   </form>
   <hr>
   <h1>Recent Contacts</h1>
   {% for i in contacts %}
       Name : {{i.name}} <br>
       Remarks : {{i.remarks}} <br> <hr>
   {% endfor %}
</body>
</html>
{% endblock %}
